<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
        <h1>Welcome to the AI Poem Generator</h1>
    </header>
    <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of any poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>



    <footer>
      This AI project was coded by
      <a href="https://github.com/AyandaNamba8" target="_blank">Ayanda Namba</a> and
      is
      <a
        href="https://github.com/AyandaNamba8/poem-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://poem-gen.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="index.js"></script>
  </body>
</html
